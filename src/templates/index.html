<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <!-- Minified Socket IO library from content delivery network -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

</head>
<body>
    <h1>Clueless Game</h1>
    <br />
    <form id="playerNamePrompt">
        <label>Enter your player name</label>
        <input type="text" id="playerName" name="playerName" placeholder="Player Name" />
        <button id="joinGame">Join Game</button>
        <div id="playerNamePromptErr"></div>
    </form>
    <h3>Current Room</h3>
    <div id="room">No players currently</div>

    <button onclick="resetGame()">Reset Game</button>

    <script type="text/javascript" src="{{ url_for('static', filename='client.js') }}"></script>

    
</body>
</html>
